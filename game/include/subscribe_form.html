<fieldset id="subscribe">
	<legend>${i18n.subscribe_legend(Registration form)}</legend>
	<div>
		<input name="login" type="text" alt="${i18n.subscribe_login(Your login)}" title="${i18n.subscribe_login}" tabindex="1"/>
	</div>
	<div>
		<input name="email" type="text" alt="${i18n.subscribe_email(Your email)}" title="${i18n.subscribe_email}" tabindex="2"/>
	</div>
	<div>
		<input name="pwd_1" type="password" alt="${i18n.subscribe_password(Enter password)}" title="${i18n.subscribe_password}" tabindex="4"/>
	</div>
	<div>
		<input name="pwd_2" type="password" alt="${i18n.subscribe_password_confirmation(Confirm password)}" title="${i18n.subscribe_password_confirmation}" tabindex="5"/>
	</div>
	<div>
		<input type="submit" value="${i18n.subscribe_submit(Join now !)}"/>
	</div>
</fieldset>
