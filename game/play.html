<!DOCTYPE html>
<html>
<head>
	<title>Winds Of Legends - 传说之风</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<link rel="stylesheet" href="./js/ui/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" />
	<link rel="stylesheet" href="./css/screen.css" type="text/css" />
	
	<script type="text/javascript">/** Avoid bug when console unavailable in the browser */ if (typeof console == 'undefined'){console={log:function(){},error:function(x){alert(x)}}}</script>
	
	<script src="./js/jquery-1.7.1.min.js"></script>
	<script src="./js/ui/js/jquery-ui-1.8.16.custom.min.js"></script>
	
	<script src="./js/main.js"></script>
	<script src="./js/play.js"></script>
	<script type="text/javascript">
	"use strict";
	var wool = inject($);
	var l10n = wool.i18n_full({});
	
	$(function () {
		$('#back').hide();
		wool.init(function(loader, content, complete) {
			var loaded = function () {bar("Loaded.");}
			var defaultView = wool.view('index', './include/play-index.html', l10n, loaded);
			var battleView = wool.view('index', './include/play-index.html', l10n, loaded);
			
			var views_mapping = [
				{valid:function(h){return h.match('^#battle')},run: battleView},
				{valid:function(h){return true},run: defaultView}
			];
			var view_from_hash = wool.history_mapper(window, content, views_mapping);

			var bar = wool.progress(loader, views_mapping.length+1, function () { complete();view_from_hash();$('#back').fadeIn(1000); } );
			bar('launch ready');
		});			
	});
	
	</script>
</head>
<body>
	<noscript>If you see this, sorry but this website do not work without javascript.</noscript>
	<div id="container"></div>
	<div id="back">
		<div id="logo"></div>
		<div id="sword"></div>
		<div id="dandelion"></div>
		<div id="cross"></div>
	</div>
</body>
</html>
